syntax = "proto2";

//Fibonacci calculation service
service Fibonacci {
  //Calculate a given F(n)
  rpc CalculateFibonacci(SimpleFibonacciQuery) returns (SimpleFibonacciReply) {}
}

message SimpleFibonacciQuery{
  required int32 fibonacciQuery = 1;
}

message SimpleFibonacciReply{
  required int64 fibonacciResult = 1;
}